eureka:
  client:
    ## 不把eureka设置成客户端
    register-with-eureka: false
    fetch-registry: false
    ## 把eureka 注册到哪个url上
    service-url:
      #defaultZone: http://user:haoliang11@localhost:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
  server:
    enable-self-preservation: false



